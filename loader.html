<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    
        /* loader */
        /* General Styling for the Loader */
        #custom-loader {
        perspective: 1000px; /* Adds depth to the rotation */
        background-color: #ffac2e;
        justify-content: center;
        align-items: center;
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        color: white;
        /* opacity: 0.5; */
        background: rgba(0, 0, 0, 0.8); /* Blurred background */
        backdrop-filter: blur(10px); /* Blur effect */
        z-index: 9999;
        overflow: hidden;
        }
        
        /* Rotating Logo */
        #ieee-logo {
        width: 100px; /* Adjust size as needed */
        animation: rotate-logo 3s linear infinite;
        transform-style: preserve-3d; /* Ensures proper 3D effect */
        }
        
        /* Progress Bar */
        #progress-bar-inner {
        width: 0%;
        animation: progress 5s linear infinite;
        }
        
        /* Animations */
        @keyframes rotate-logo {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        /* spare animation for making it to revolve too */
        /* @keyframes rotate-logo {
            0% {
                transform: rotate(0deg) translateX(50px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(50px) rotate(360deg);
            }
        } */
        
        /* Blinking Text */
        /* @keyframes blink-text {
        0%, 100% {
        opacity: 0;
        }
        12.5% {
        content: 'I';
        opacity: 1;
        }
        25% {
        content: 'E';
        opacity: 1;
        }
        37.5% {
        content: 'E';
        opacity: 1;
        } */
        /* Add other timings for letters */
        /* } */
        </style>
</head>
<body>
    <!-- loader -->
<div id="custom-loader" class="flex-column  vh-100 w-100">
    <div id="logo-container" class="text-center">
        <img id="ieee-logo" src="https://cdn.icon-icons.com/icons2/2699/PNG/512/ieee_logo_icon_169992.png" alt="IEEE Logo" class="mb-3" />
        <div id="ieee-cusb-text" class="text-warning fs-3 fw-bold"></div>
    </div>
    <div id="quote-container" class="mt-4">
        <p id="quote-text" class=" fw-bold text-center"></p>
    </div>
    <div id="progress-bar" class="progress w-75 mt-5">
        <div id="progress-bar-inner" class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
